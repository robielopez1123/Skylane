<ion-view view-title="Map">
  <ion-header-bar class="bar-dark">
      <h1 class="title">S K Y  L A N E</h1>
    </ion-header-bar>

    <ion-content scroll="false">
      <map on-create="mapCreated(map)"></map>
    </ion-content>

    <ion-footer-bar class="bar-dark">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-ios-body">  Center on Me</a>
    </ion-footer-bar>
</ion-view>
